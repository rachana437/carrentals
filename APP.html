<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1>ðŸš— EasyCar Rentals</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#cars">Cars</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h2>Find your perfect ride</h2>
        <p>Book cars by the hour, day, or week at affordable rates.</p>
        <a href="#cars" class="btn">View Cars</a>
    </div>
</section>

<section id="cars" class="cars">
    <div class="container">
        <h2>Available Cars</h2>
        <div class="car-grid">
            <div class="car">
                <img src="images/car1.jpg" alt="Toyota Camry">
                <h3>Toyota Camry</h3>
                <p>$50/day</p>
            </div>
            <div class="car">
                <img src="images/car2.jpg" alt="Honda Civic">
                <h3>Honda Civic</h3>
                <p>$45/day</p>
            </div>
            <div class="car">
                <img src="images/car3.jpg" alt="Ford Mustang">
                <h3>Ford Mustang</h3>
                <p>$100/day</p>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 EasyCar Rentals. All rights reserved.</p>
</footer>

</body>
</html>
